<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project Portfolio</title>
    <link rel="icon" href="assets/revou.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <nav>
      <header><div class="logo-icon">tittle</div></header>
      <section class="nav-container">
        <a href="nav-items">Home</a>
        <a href="nav-items">Our Packages</a>
        <a href="nav-items">Call Us</a>
      </section>
    </nav>
    <!-- content -->
    <main class="main-section">
      <article class="main-tittle">
        <header>
          <h1>Your Trusted Travel Agent</h1>
        </header>
        <p>Your Happiness is Our Happiness</p>
      </article>
      <section class="main-content">
        <article>
          <div class="main-content-banner">Judul Form</div>
        </article>
        <form action="" class="main-form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Your Name" />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
          />
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
          ></textarea>
          <input type="submit" value="Submit" class="main-form-btn" />
        </form>
      </section>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
